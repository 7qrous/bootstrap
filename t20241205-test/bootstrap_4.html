<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        button {
            margin: 100px;
        }
    </style>
</head>

<body>
    <!-- data-bs-toggle="tooltip" >>> 툴팁을 사용할 것이다 라는 명시 -->
    <!-- data-bs-placement="top/right/bottom/left" >>> 툴팁이 나타내는 위치 -->
    <!-- data-bs-title="툴팁 내용" >>> 툴팁 안의 내용 작성  -->
    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-title="tooltip top">tooltip top</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="left"
        data-bs-title="tooltip left">tooltip left</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
        data-bs-title="tooltip bottom">tooltip bottom</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right"
        data-bs-title="tooltip right">tooltip right</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
        data-bs-html="true" data-bs-title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">tooltip with html</button>
    <script src="js/use_bootstrap.js">

    </script>
</body>

</html>
