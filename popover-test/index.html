<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        button {
            margin: 100px;
        }

        .custom-popover {
            --bs-popover-border-color: red;
            --bs-popover-head-bg: aqua;
            --bs-popover-header-color: violet;
            --bs-popover-bg: black;
            --bs-popover-body-color: white;
        }
    </style>
</head>

<body>

    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
        data-bs-placement="top" data-bs-content="Top popover">
        Popover on top
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
        data-bs-placement="right" data-bs-content="Right popover">
        Popover on right
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
        data-bs-placement="bottom" data-bs-content="Bottom popover">
        Popover on bottom
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
        data-bs-placement="left" data-bs-content="Left popover">
        Popover on left
    </button>
    <button type="button" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover"
        data-bs-placement="top" data-bs-custom-class="custom-popover" data-bs-title="Custom Popover"
        data-bs-content="커스텀 스타일을 입힌 팝오버 입니다">Custom-PopOver</button>

    <!--
        data-bs-trigger="hover focus"     >> 요소를 실행하게 할 방법 ( hover, focus )
    -->
    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus"
        data-bs-content="Disabled">
        <button class="btn btn-danger" disabled>Disabled button</button>
    </span>
    
    <!-- 
      브라우저나 플랫폼에 관계없이 다음 클릭으로 닫기를 사용하기 위해서는 특정 HTML이 필요합니다.
       a 태그만 사용할 수 있으며, tabindex 속성을 포함해야함
    -->
    <a class="btn btn-danger-btn-lg" data-bs-toggle="popover" data-bs-trigger="focus"
        data-bs-title="Dismissible popover" data-bs-content="다른 곳 클릭하면 꺼짐"></a>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>

</html>
