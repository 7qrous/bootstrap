    <style>
        .custom-tooltip {
            --bs-tooltip-bg: green;
            --bs-tooltip-color: white;
            --bs-tooltip-padding-x: 50px;
            --bs-tooltip-padding-x: 50px;
        }
    </style>
</head>

<body>

    <!--tooltip -->
    <!--많은 정보를 다 한 곳에 나타내지 못할 때 표시할 때 유용함 -->
    <button type="button" class="btn btn-info" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true"
        data-bs-custom-class="custom-tooltip" data-bs-title="This top tooltip is themed via CSS variables.">Custom
        tooltip</button>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
